<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    {% if page.url == '/' %}{{ page.title }}{% else %}{{ page.title }} | {{
    site.title }}{% endif %}
  </title>
  <meta
    name="google-site-verification"
    content="e8tKK8_XjvMNTjaAiBPkX3bu_03VuuQzNjcHFTMS8mI"
  />
  <link rel="canonical" href="{{ site.url }}{{page.url | absolute}}" />
  <meta name="description" content="{{page.description}}" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}{{page.url | absolute}}" />
  <meta
    property="og:title"
    content="{% if page.url == '/' %}{{ page.title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}"
  />
  <meta property="og:description" content="{{page.description}}" />
  <meta
    property="og:image"
    content="{{ site.url }}/assets/img/covers/{% if page.cover %}{{ page.cover}}{% else %}default{% endif %}.png"
  />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta
    property="twitter:url"
    content="{{ site.url }}{{page.url | absolute}}"
  />
  <meta
    property="twitter:title"
    content="{% if page.url == '/' %}{{ page.title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}"
  />
  <meta property="twitter:description" content="{{page.description}}" />
  <meta
    property="twitter:image"
    content="{{ site.url }}/assets/img/covers/{% if page.cover %}{{ page.cover}}{% else %}default{% endif %}.png"
  />

  <!-- Favicon -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.url }}/assets/img/favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.url }}/assets/img/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.url }}/assets/img/favicon/favicon-16x16.png"
  />
  <link
    rel="manifest"
    href="{{ site.url }}/assets/img/favicon/site.webmanifest"
  />
  <link
    rel="mask-icon"
    href="{{ site.url }}/assets/img/favicon/safari-pinned-tab.svg"
    color="#000000"
  />
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="theme-color" content="#000000" />

  <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
  />
  <link
    rel="stylesheet"
    href="{{ site.url }}/assets/css/vendor.css?{{site.time | date: '%s%N'}}"
  />
  <link
    rel="stylesheet"
    href="{{ site.url }}/assets/css/main.css?{{site.time | date: '%s%N'}}"
  />
  <link
    rel="stylesheet"
    href="{{ site.url }}/assets/css/{{page.type}}.css?{{site.time | date: '%s%N'}}"
  />

  {% if jekyll.environment == "production" %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-20338334-11"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-20338334-11");
  </script>
  {% endif %}
</head>
