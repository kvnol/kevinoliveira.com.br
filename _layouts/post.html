---
layout: compress
---
<!DOCTYPE html>
<html lang="pt-br">
{% include head.html %}

<body class="single">
  {% include header.html %}

  <main class="main">
    <article class="post">
      <ol itemscope itemtype="http://schema.org/BreadcrumbList" class="post-breadcrumb">
        <li itemprop="itemListElement" itemscope
        itemtype="http://schema.org/ListItem"><a href="/">Home</a></li>
        <li itemprop="itemListElement" itemscope
        itemtype="http://schema.org/ListItem"><a href="/{{page.categories[0]}}">{{page.categories[0]}}</a></li>
      </ol>

      <header class="post-header">
        <h1 class="post-header__title">{{ page.title }}</h1>
        <h2 class="post-header__subtitle">{{ page.description }}</h2>
      </header>

      <div class="post-content">
        {%- if page.live -%}
          <blockquote>
            <p><a href="{{page.live}}" target="_blank" rel="noopener">Visitar o projeto &gt;</a></p>
          </blockquote>
        {%- endif -%}
        
        {{ content }}
      </div>

      {%- if page.comments -%}
      <div id="disqus_thread"></div>
      <script>
      var disqus_config = function () {
        this.page.url = "{{site.url}}{{page.url}}";
        this.page.identifier = "{{page.slug}}";
      };
      (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://kvnol.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      {%- endif -%}             
    </article>
  </main>

  {% include footer.html %}
  <script id="dsq-count-scr" src="//kvnol.disqus.com/count.js" async></script>
</body>

</html>
